<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>网站流量统计图</title>
        <!--导入amcharts核心组件-->
        <script type="text/javascript" src="amchart/amcharts/amcharts.js"></script>
        <!--导入amcharts组件柱状图、线图库-->
        <script type="text/javascript" src="amchart/amcharts/serial.js"></script>
        <!--导入amcharts组件饼状图-->
        <script type="text/javascript" src="amchart/amcharts/pie.js"></script>
        <!--导入自定义核心文件-->
        <script type="text/javascript" src="js/chart.js"></script>
    </head>
    <body>
        <center><h1>网站访问量统计图</h1></center>
        <!--绘图区容器-->
        <div id="chartdiv" style="width:100%;height:400px;">
        </div>
        <!--/绘图区容器-->
        <table align="center">
            <tr>
                <td>
                    <input type="radio" name="group" checked="checked" id="rb1" onclick="column3D()">月访问量3D柱状图
                    <input type="radio" name="group" id="rb2" onclick="pie3D()">月访问量标签外置3D饼状图
                    <input type="radio" name="group" onclick="setLabelPosition()" id="rb3">月访问量标签内置3D饼状图
                    <input type="radio" name="group" onclick="lineGraph()" id="rb4">年访问量对比折线图
                    <input type="radio" name="group" onclick="timeVisitedChart()" id="rb5">区域时间访问量统计
                </td>
            </tr>
        </table>
    </body>
</html>
