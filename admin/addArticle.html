<!DOCTYPE html>
<html lang="en">
<head>
<title>新增文章制作</title>
<meta  charset="utf-8" >

<!--为了让所开发的网站对移动设备友好，需添加以下标签-->
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<!--引入默认的easyui主题样式文件-->
<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
<script src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<!--easyui本地化文件，此例为简体中文-->
<script src="easyui/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet" href="css/addArticle.css">
</head>
<body>
    <form id="frmAddArticle">
        <div class="easyui-panel" title="新增文章">
            <div class="divRow">
                <label >所属栏目：</label>
                <input type="text" class="easyui-combotree" data-options="url:'data/tab_treegrid_data.json',method:'get',required:true">
            </div>
            <div class="divRow">
                <label >文章标题：</label>
                <input type="text" class="easyui-textbox" data-options="required:true">
            </div>
            <div class="divRow">
                <label >录入者：</label><input type="text" class="easyui-textbox">
                <label >录入时间:</label><input class="easyui-datebox" type="text" required="required">
            </div>
            <div class="divRow">
                <label >是否推荐：</label>
                <input type="radio"><span>是</span><input type="radio"><span>否</span>
                <label >滚动公告：</label>
                <input type="radio"><span>是</span><input type="radio"><span>否</span>
                <label >图片轮播：</label>
                <input type="radio"><span>是</span><input type="radio"><span>否</span>
            </div>

            <!--在线HTML编辑器存放位置-->
            <div class="divRow">
               <script type="text/plain" style="width:90%" id="container" name="content">
                   初始化文本
               </script>    
               <!--加载ueditor配置文件-->
               <script type="text/javascript" src="ueditor/ueditor.config.js"></script>
               <!--加载ueditor编辑器源码文件-->
               <script type="text/javascript" src="ueditor/ueditor.all.js"></script>
               <!--实例化ueditor编辑器-->
               <script type="text/javascript">
                    window.UEDITOR_HOME_URL="/admin/ueditor";
                    var ue=UE.getEditor('container');
               </script>

            </div>

            <div class="divRow">
                <a href="#" class="easyui-linkbutton">添加</a>
                <a href="#" class="easyui-linkbutton">返回</a>
            </div>
        </div>
    </form>
</body>
</html>
